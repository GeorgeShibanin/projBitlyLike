<html>
    <head>
        <title>Url-shortener</title>
    </head>
    <body>
        <form action="" method="post" novalidate>

            {{ form.hidden_tag() }}
            <p>
               {{ form.url.label }}<br>
               {{ form.url(size=32) }}
            </p>
            <p>
                {{ form.submit() }}
            </p>
            <p>
               {{ form.custom.label }}<br>
               {{ form.custom(size=32) }}
            </p>
        </form>
    </body>
</html>
